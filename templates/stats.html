<!DOCTYPE html>
<html lang="en">
<body class="bg-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>MusicForecast</title>
</head>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light ps-2">
            <img src = "static/musicforecastlogo.png" class = "me-1" width = "50" heigh = "50">
            <a class="navbar-brand">MusicForecast</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                <a class="nav-item nav-link active" href="home">Home</a>
                <a class="nav-item nav-link active" href="stats">Stats</a>
                </div>
            </div>
            <img src="{{ profile_pic }}" alt="profile picture" class="image rounded-circle me-2" width="50" height="50"> 
        </nav> 
    </header>

    <div>
        <div class = "d-flex justify-content-center">
            <h2 class="text-light mt-3">Your Top Songs</h2>
        </div>
        <div class="d-flex justify-content-center flex-wrap gap-4">
            {% for track in top_tracks %}
            <iframe class = "mb-2" src="https://open.spotify.com/embed/track/{{ track.id }}" width="300" height="80"></iframe>
            {% endfor %}
        </div>
    </div>

    <hr class = "text-light"></hr>

    <div class="container mt-3">
        <h2 class="text-center text-light">Your Top Genres</h2>
        <div class="d-flex justify-content-center">
            <img src="{{ genre_chart_url }}" alt="Genre Pie Chart" class="img-fluid rounded shadow">
        </div>
    </div>
    


</body>
</html>
