<!DOCTYPE html>
<html lang="en">
<body class="bg-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>MusicForecast</title>
</head>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light ps-2">
            <a class="navbar-brand">MusicForecast</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                <a class="nav-item nav-link active" href="home">Home</a>
                <a class="nav-item nav-link active" href="stats">Stats</a>
                </div>
            </div>
            <img src="{{ profile_pic }}" alt="profile picture" class="image rounded-circle me-2" width="50" height="50"> 
        </nav> 
    </header>

    <div id="Dashboard">Welcome, {{ username }}</div>

        <div class = "d-flex justify-content-center">
            {% if song_info %}
            <div>
                <div class="d-flex justify-content-center mb-2">
                <img class = "rounded" src="{{ song_info.cover_url }}" alt="Album Cover" width = "200">
                </div>
                <h6 class="text-light text-center">You're Playing: {{ song_info.song }} by {{ song_info.artist }}</h3>
                <h6 class="text-light text-center">Album:</strong> {{ song_info.album }}</h3>
            </div>
            {% else %}
            <div>
                <h5 class="text-light">You're not listening to anything right now.</h5>
            </div>
            {% endif %}
        </div>


    <hr class = "text-light"></hr>

    <div class="container">
        <div class="d-flex justify-content-center gap-3 flex-wrap">
            <div class="text-center">
                <h3 class = "text-light">Weather Playlist</h3>
                <iframe src="{{ weather_playlist_url }}" width="500" height="500" frameborder="0"></iframe>
            </div>
            <div class="text-center">
                <h3 class = "text-light">Monthly Playlist</h3>
                <iframe src="{{ monthly_playlist_url }}" width="500" height="500" frameborder="0"></iframe>
            </div>
        </div>
    </div>
  
  
</body>
</html>
